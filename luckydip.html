<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mother's Day IVF Assurance Program</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="bg"></div>
    <div class="title">Mother's Day IVF Assurance Program</div>
    <div class="content">
      <form id="registrationForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="fullName" required>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="phone" required>
          </div>

          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Enter your Age" name="age" required>
          </div>

          <div class="input-box">
            <span class="details">Select Consultancy Type</span>
            <input type="text" class="details" placeholder="IUI | IVF | Egg, Sperm Freezing" name="consultancy" required>
          </div>

          <div class="input-box">
            <span class="details">Years trying to conceive?</span>
            <input type="text" placeholder="Years / months" name="tryingYears" required>
          </div>
        </div>

        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">
          <input type="radio" name="gender" id="dot-3" value="Prefer not to say">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1"><span class="dot one"></span><span class="gender">Male</span></label>
            <label for="dot-2"><span class="dot two"></span><span class="gender">Female</span></label>
            <label for="dot-3"><span class="dot three"></span><span class="gender">Prefer not to say</span></label>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Register">
        </div>

        <div class="button-group">
  <button type="button" id="downloadExcel" class="styled-button">Download Data as Excel</button>
</div>

      </form>
    </div>
  </div>

  <!-- XLSX Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // Handle form submission
    document.getElementById("registrationForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = {
        fullName: formData.get("fullName"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        age: formData.get("age"),
        consultancy: formData.get("consultancy"),
        tryingYears: formData.get("tryingYears"),
        gender: formData.get("gender")
      };

      try {
        const response = await fetch("https://ivf-registerationform.onrender.com/registrations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("You have registered in the assurance program!");
          this.reset();
        } else {
          alert("Failed to register. Please try again.");
        }
      } catch (error) {
        alert("An error occurred: " + error.message);
      }
    });

    // Download as Excel
    document.getElementById("downloadExcel").addEventListener("click", async () => {
      try {
        const response = await fetch("https://ivf-registerationform.onrender.com/registrations");
        const data = await response.json();

        if (!data.length) {
          alert("No data available for download.");
          return;
        }

        const worksheet = XLSX.utils.json_to_sheet(data);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Registrations");
        XLSX.writeFile(workbook, "registrations.xlsx");
      } catch (error) {
        alert("Failed to download data: " + error.message);
      }
    });
  </script>
</body>
</html>
